# Relative location of gecko browser engine.
# For different version, change this to point to the correct executable.
gecko_relative_path = 'geckodriver-v0.33.0-win64\geckodriver.exe'

# Absolute location of output folder. Must have write access.
output_folder = ''

# Enter the name and corresponding link for each status page.
# Use underscores instead of spaces in the name of each area.
# To exclude an entry, comment it out using `#`.
[pages]
    google = 'https://www.google.com/'
    bing = 'https://www.bing.com/'
